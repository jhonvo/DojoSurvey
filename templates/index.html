<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-5 mx-auto my-5 bg-dark text-white w-50 rounded">
            <p class="display-3 text-warning">Dojo Survey</p>
            <form class="d-flex flex-column" action="/process" method="POST" >
                <label for="fullname">Name:</label>
                <input type="text" name="fullname" class="my-2 rounded">
                <label for="location">Dojo Location</label>
                <select name="location" id="location" class="btn-info my-2">
                    <option value="Online">Online</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Sillicon Valley">Sillicon Valley</option>
                </select>
                <label for="language">Favorite Language</label>
                <select name="language" id="language" class="btn-info my-2">
                    <option value="Python">Python</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="CSS">CSS</option>
                </select>
                <label for="comment">Comment (Optional)</label>
                <textarea name="comment" class="rounded"></textarea>
                <button type="submit" class="btn-warning my-2 rounded">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
