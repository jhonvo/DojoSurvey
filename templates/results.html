<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class=" container p-5 mx-auto my-5 bg-dark text-white w-50 rounded border border-3 border-info">
            <p class="display-5">Submitted Info</p>
            <div class="d-flex flex-column align-items-center">
                <table>
                    <tr>
                        <td class="p-2 text-info">Name:</td>
                        <td class="p-2">{{session['fullname']}}</td>
                    </tr>
                    <tr>
                        <td class="p-2 text-info">Dojo Locaion:</td>
                        <td class="p-2">{{session['location']}}</td>
                    </tr>
                    <tr>
                        <td class="p-2 text-info">Favorite Langage:</td>
                        <td class="p-2">{{session['language']}}</td>
                    </tr>
                    <tr>
                        <td class="p-2 text-info">Comment:</td>
                        <td class="p-2">{{session['comment']}}</td>
                    </tr>
                </table>
                <form action="/restart" method="POST">
                    <button  type="submit" class="btn-warning mt-4 rounded w-100" name="goBack">Go Back</button>
                </form>
            </div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
